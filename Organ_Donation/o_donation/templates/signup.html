{% extends 'common.html'%}

{% block content %}
{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta id="meta" name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <link rel="stylesheet" href="{% static 'signup.css'%}">
    <title>Title</title>
</head>
<body>
<div class="signup-container">
<h2>Signup</h2>
<form method="post">
    {% csrf_token %}

       <ul> <li><label>{{form.username.label}}:</label>
        {{form.username}}</li>

       <li><label>{{form.password1.label}}:</label>
        {{form.password1}}</li>

       <li><label>{{form.password2.label}}:</label>
        {{form.password2}}</li>
        </ul>
    <button type="submit" class="btn btn-primary">Sign Up</button>
  <p>Already have an account?
  <a  href="{% url 'login'%}">login</a></p>
</form>
  </div>
</body>
</html>

{% endblock content %}
